<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }

        input[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .invalid-feedback {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-4">Update Employee Information</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="Id">Employee ID:</label>
                <input type="number" id="Id" name="Id" class="form-control">
            </div>

            <div class="form-group">
                <label for="userName">Employee Name:</label>
                <input type="text" id="userName" name="userName" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Employee Position:</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>
			
			<div class="form-group">
			                <label for="age">Employee Salary:</label>
			                <input type="number" id="salary" name="age" class="form-control">
			            </div>

            <div class="form-group">
                <label for="age">Employee Contact:</label>
                <input type="number" id="age" name="age" class="form-control">
            </div>
			
			<div class="form-group">
			                <label for="age">Employee Branch:</label>
			                <input type="number" id="age1" name="age" class="form-control">
			</div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script>
        document.getElementById("customerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form values
            var customerId = document.getElementById("Id").value;
            var username = document.getElementById("userName").value;
            var address = document.getElementById("address").value;
            var age = document.getElementById("age").value;
			var salary = document.getElementById("salary").value;
			var branch = document.getElementById("age1").value;

            // Prepare customer data to be sent in the request body
            var customerData = {
                emp_name: username,
                emp_position: address,
                emp_contact: age,
				emp_salary: salary,
				branch_id: branch
            };

            // Make a PUT request to update customer information
            fetch(`http://localhost:1158/employeeservice/Eupdate/${customerId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(customerData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                alert('Customer information updated successfully!');
                // Optionally, you can redirect the user to another page after successful update
                //window.location.href = 'adminlogin';
            })
            .catch(error => {
                console.error('Error updating customer information:', error);
                alert('Error updating customer information. Please try again later.');
            });
        });
    </script>
</body>

</html>
